<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Ignasi RibÃ³"></meta>
  <title>eTQF</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"/></script>    
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
      @media (min-width: 768px) {
        .container{ max-width: 700px }
      }
  </style>
</head>
<body>

  <!--- UPDATE PAGE -->

  <div id="update_page">

    <!--- MODAL -->

    <div class="modal fade" id="multiModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen-sm-down modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header" style="display:none">
            <h5 class="modal-title"></h5>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4 modal-footer-dismiss" style="display:none"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-4 modal-footer-continue" style="display:none"></div>
          </div>
        </div>
      </div>
    </div> <!-- End of modal -->

    <div class="tab-content">
 
      <div class="container tab-pane fade show active" id="updateContainer" role="tabpanel" aria-labelledby="update-tab" >
        <h1 class="mt-3" style="margin-top: 60px; margin-bottom: 60px">eTQF Server Data Update</h1>

        <form class="mt-3 mb-3" id="update_form">
          <div class="card-body">
            <div class="form-group row">
              <div class="col-sm-7" id="upload_update_file">
                <input id="update_file_input" type="file" accept=".xls,.xlsx"></input>
              </div>
              <div class="col-sm-5">
                <select class="form-control" id="updateType" name="type">
                  <option disabled selected value> -- Type -- </option>
                  <option value="staff">Staff</option>
                  <option value="courses">Courses</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-7 form-group">
                <input class="form-control" id="updateId" name="submitted_by" placeholder="Staff ID of authorized person"></input>
              </div>
              <div class="col-sm-5">
                <input type="password" id="updatePassword" name="password" class="form-control" placeholder="Password"></input>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3">
                <div id="backToApp" class="btn btn-secondary btn-lg">Go to app</div>
              </div>
              <div class="col-sm-4"></div>          
              <div class="col-sm-5">
                <div aria-disabled="true" id="updateFile" class="form-control btn btn-primary btn-lg">Update file</div>
              </div>
            </div>
          </div>
        </form>
        <hr style="color:#000;margin-bottom: 3em"></hr>
      </div> <!--- End of UPDATE -->

    </div> <!-- End of tab_content -->

  </div> <!-- End of #update_page -->

</body>

<script type="text/javascript" src="https://unpkg.com/jquery-serializejson@3.2.1/jquery.serializejson.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tweetnacl/1.0.2/nacl-fast.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js"></script>
<script src="js/etqf_constants.js"></script>
<script type="text/javascript" src="js/etqf_update.js"></script>
</html>
